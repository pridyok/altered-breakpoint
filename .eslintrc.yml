root: true
env:
  browser: true
  es2021: true
  node: true
  jest: true
extends:
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/eslint-recommended'
  - 'plugin:@typescript-eslint/recommended'
  - 'prettier'
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 12
  sourceType: 'module'
plugins:
  - '@typescript-eslint'
rules:
  '@typescript-eslint/no-var-requires': 0
