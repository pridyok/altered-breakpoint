<script defer>
  window.addEventListener('load', () => {
    const breakpoint = new alteredBreakpoint();
    const backgroundMap = {
      base: '#29143D',

      s: '#47246B',
      m: '#572C82',
      l: '#663399',
      xl: '#763DAE',
      xxl: '#8547C2',
